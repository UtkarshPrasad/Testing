<html lang="en">
	<head>
		<title>Uttar Pradesh Tourist Sites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<header id="wiki" class="col-md-12">Uttar Pradesh Tourist Sites Map</header>
			<div class="content">
				<section class="list-container remove_padding col-sm-3 col-xs-6">
					<div id="list">
						<div class="input-group">
							<input data-bind="textInput: query, event: {input: updateList}" type="text" placeholder="Search">
							<span class="input-group-addon">
								<i class="fa fa-search"></i>
							</span>
						</div>
						
						<ul data-bind="foreach: results">
							<li data-bind="text: tourist_place, click: $parent.selectedLocation.bind($data)"></li>
						</ul>
					</div>
				</section>
				<!-- Map -->
				<section class="map-container remove_padding col-sm-9 col-xs-6">
					<div id="map"></div>
				</section>
			</div>
		</div>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/knockout-3.4.1.js"></script>
		<script src="js/data.js"></script>
		<script src="js/main.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initialize" onerror="googleAPIError()"></script>
	</body>
</html>
